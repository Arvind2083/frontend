<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="transactionReference"><span class="req">* </span> TransactionReference: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="updateStatment" name="transactionReference" id="transactionReference"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="iban"><span class="req">* </span> Iban: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="updateStatment" name="iban" id="iban"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="startBalance"><span class="req">* </span> startBalance: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="updateStatment" name="startBalance" id="startBalance"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="MonetaryAmount"><span class="req">* </span> MonetaryAmount: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="updateStatment" name="MonetaryAmount" id="MonetaryAmount"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="description"><span class="req">* </span> description: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="updateStatment" name="description" id="description"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="endBalance"><span class="req">* </span> endBalance: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="updateStatment" name="endBalance" id="endBalance"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="updateStatment()">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
